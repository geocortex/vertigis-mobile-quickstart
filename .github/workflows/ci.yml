name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    Android:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - run: nuget restore App1.sln
            - run: "msbuild App1/App1.Android/App1.Android.csproj"
